<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        matInput
        name="title"
        placeholder="Post title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title.</mat-error
      >
    </mat-form-field>
    <div>
      <button
        class="image-btn"
        mat-stroked-button
        color="primary"
        type="button"
        (click)="filePicker.click()"
      >
        Choose an image
      </button>
      <input type="file" #filePicker (change)="onChoosingImage($event)" />
    </div>
    <div
      class="imagePreview"
      *ngIf="imagePreview && imagePreview !== '' && form.get('imageFile').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="2"
        name="content"
        placeholder="Post Content *"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter some content.</mat-error
      >
    </mat-form-field>
    <button
      *ngIf="formMode === 'create'"
      class="submit-btn"
      type="submit"
      mat-raised-button
      color="accent"
    >
      Save post
    </button>
    <button
      *ngIf="formMode === 'edit'"
      class="submit-btn"
      type="submit"
      mat-raised-button
      color="accent"
    >
      Edit post
    </button>
  </form>
</mat-card>
